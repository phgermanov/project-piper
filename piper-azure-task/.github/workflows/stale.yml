# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark/close stale pull requests

on:
  schedule:
    - cron: '0 1 * * 2'

jobs:
  stale:

    runs-on: self-hosted
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # stale-issue-message: 'Thank you for your contribution! This issue is stale because it has been open 90 days with no activity. In order to keep it open, please remove stale label or add a comment within the next 10 days.'
          stale-pr-message: 'Thank you for your contribution! This pull request is stale because it has been open 90 days with no activity. In order to keep it open, please remove stale label or add a comment within the next 10 days.'
          # close-issue-message: 'Issue got stale and no further activity happened. It has automatically been closed. Please re-open in case you still consider it relevant.'
          close-pr-message: 'Pull request got stale and no further activity happened. It has automatically been closed. Please re-open in case you still consider it relevant.'
          # stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          days-before-stale: 90
          days-before-close: 10
          remove-issue-stale-when-updated: true

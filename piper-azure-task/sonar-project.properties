sonar.projectKey=piper-azure-task
sonar.projectName=Piper Azure Task

sonar.sourceEncoding=UTF-8
sonar.dynamicAnalysis=reuseReports

# define sources
sonar.sources=.
sonar.inclusions=piper/src/**
# define test sources
sonar.tests=piper/tests
sonar.test.inclusions=piper/tests/*.test.ts
sonar.testExecutionReportPaths=piper/reports/sonar-report.xml
sonar.javascript.lcov.reportPaths=piper/reports/lcov.info
sonar.eslint.reportPaths=piper/reports/eslint-report.json

sonar.pullrequest.github.repository=project-piper/piper-azure-task

sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

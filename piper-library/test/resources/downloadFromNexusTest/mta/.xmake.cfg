[buildplugin]
name=mta
# more docu at https://github.wdf.sap.corp/dtxmake/xmake-mta-plugin#configuration-xmakecfg

# Build target for mta archive builder (default: XSA)
mtar-build-target=CF

# Group on Nexus where build result will be uploaded (default: com.sap.prd.xmake.example.mtars)
mtar-group=com.sap.icf.samples

# Use only if an extension descriptor shall be used as additional build configuration
# mta-extension=<path to extension descriptor>

noproxy=false

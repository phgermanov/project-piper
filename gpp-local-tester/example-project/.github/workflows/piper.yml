name: GPP Pipeline (Local Test)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  piper:
    # Use the actual GPP workflow from piper-pipeline-github
    # For local testing with act, we reference it relatively
    uses: ../../piper-pipeline-github/.github/workflows/sap-piper-workflow.yml@main
    secrets: inherit
    permissions:
      contents: write
      id-token: write
    with:
      piper-version: 'local-dev'
      sap-piper-version: 'local-dev'
      extensibility-enabled: false

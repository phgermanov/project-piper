      https://github.com/golangci/golangci-lint/releases/download/v1.55.2/golangci-lint-1.55.2-linux-amd64.tar.gz
    customTlsCertificateLinks:
      - 'https://aia.pki.co.sap.com/aia/SAP%20Global%20Root%20CA.crt'
  mavenExecuteIntegration:
    installArtifacts: true
  mavenBuild:
    logSuccessfulMavenTransfers: true
    customTlsCertificateLinks:
      - 'https://aia.pki.co.sap.com/aia/SAPNetCA_G2_2.crt'
      - 'https://aia.pki.co.sap.com/aia/SAP%20Global%20Root%20CA.crt'
  npmExecuteScripts:
    install: true
  executePerformanceNGrinderTests:
    dockerImage: piper.int.repositories.cloud.sap/piper/ngrinder
    dockerWorkspace: /home/piper
    stashContent:
      - buildDescriptor
      - tests
  executePitTests:
    buildDescriptorFile: ./pom.xml
    stashContent:
      - buildDescriptor
      - tests
    runOnlyScheduled: false
    coverageThreshold: 50
    mutationThreshold: 50
    pitHtml:
      active: true
      allowEmptyResults: true
      archive: true
      path: '**/target/pit-reports'
      file: index.html
      name: PIT Report
    dockerImage: 'maven:3.6-jdk-8'
  sapCheckPPMSCompliance:
    serverUrl: 'https://i7p.wdf.sap.corp'
  protecodeExecuteScan:
    protecodeServerUrl: 'https://bdba.tools.sap'
  exitIRISGeneralPreExit:

    fullScansScheduled: true
    fullScanCycle: 5
    avoidDuplicateProjectScans: false
    generatePdfReport: false
    vulnerabilityThresholdEnabled: true
    vulnerabilityThresholdResult: FAILURE
    vulnerabilityThresholdHigh: 100
    vulnerabilityThresholdMedium: 100
    vulnerabilityThresholdLow: 10
    vulnerabilityThresholdUnit: percentage
  checkmarxOneExecuteScan:
    serverUrl: 'https://checkmarx.tools.sap'
    iamUrl: 'https://checkmarx.tools.sap'
    tenant: sap
    generatePdfReport: false
    vulnerabilityThresholdLowPerQuery: true
  executeDasterScan:
    maxRetries: 3
    oAuthGrantType: client_credentials
    oAuthSource: uaa.resource
    scanType: basicScan
    serviceUrl: 'https://daster.tools.sap/'
    synchronous: true
    deleteScan: true
    thresholds:
      fail:
        high: 0
  executeDocker:
    stashContent: []
    stashBackConfig:
      excludes: nohup.out
  executeDockerOnKubernetes:
    stashContent: []
    stashBackConfig:
      excludes: nohup.out
  executeFortifyAuditStatusCheck:
    considerSuspicious: 'ON'
    dateFormat: 'yyyy-MM-dd''T''HH:mm:ss.SSSZ'
    pollingMinutes: 10
    deltaMinutes: 20
    fortifyProjectName: '${group}-${artifact}'
    fortifyProjectVersion: '${version}'
    scanType: maven
    spotCheckMinimum: 1
    verbose: false
    reporting: true
    reportType: PDF
    maven:
      buildDescriptorFile: ./pom.xml
    pip:
      buildDescriptorFile: ./setup.py
  codeqlExecuteScan:
    dockerImage: 'piper.int.repositories.cloud.sap/piper/codeql:jdk8'
    uploadResults: true
    transformQuerySuite: >-
      s/^(cpp|csharp|go|java|javascript|python|ruby|swift)-(security-extended.qls|security-and-quality.qls)/sap-\1-\2/
    stashContent:
      - buildDescriptor
      - tests
  contrastExecuteScan:
    server: cs003.contrastsecurity.com
    organizationId: 53980ebc-de2c-4e0a-b138-f61cb843f861
  fortifyExecuteScan:
    pullRequestMessageRegex: '.*Merge pull request #(\d+) from.*'
    dockerImage: 'piper.int.repositories.cloud.sap/piper/fortify:jdk8'
    dockerWorkspace: /home/piper
    pythonAdditionalPath:
      - ./lib
    pythonIncludes: ./**/*
    pythonExcludes: '-exclude ./**/test/**/*'
    pythonInstallCommand: >-
      ${pip} install --user --index-url
      https://int.repositories.cloud.sap/artifactory/api/pypi/build-snapshots-pypi/simple/
      --trusted-host int.repositories.cloud.sap .
    spotCheckMinimum: 10
    spotCheckMinimumUnit: percentage
    spotCheckMaximum: 10
  executeFortifyScan:
    pullRequestMessageRegex: '.*Merge pull request #(\d+) from.*'
    pullRequestMessageRegexGroup: 1
    maven:
      buildDescriptorFile: ./pom.xml
    pip:
      buildDescriptorFile: ./setup.py
    dockerImage: 'piper.int.repositories.cloud.sap/piper/fortify:jdk8'
    dockerWorkspace: /home/piper
    environment: xMake
    fortifyProjectName: '${group}-${artifact}'
    fortifyProjectVersion: '${version}'
    buildDescriptorExcludeList: []
    mvnCustomArgs: ''
    mvnSettingsFile: piper-settings.xml
    scanType: maven
    quickScan: false
    memory: '-Xmx4G -Xms512M'
    stashContent:
      - buildDescriptor
      - deployDescriptor
      - tests
      - opensourceConfiguration
    updateRulePack: true
    uploadResults: true
    xMakeJobName: '${githubOrg}-${githubRepo}-OD-fortify-fortify'
    xMakeServer: xmake-dev
    pythonAdditionalPath: ./lib
    pythonInstallCommand: >-
      ${pip} install --user --index-url
      https://int.repositories.cloud.sap/artifactory/api/pypi/build-snapshots-pypi/simple/
      --trusted-host int.repositories.cloud.sap .
    pythonIncludes: ./**/*
    pythonExcludes: '-exclude ./**/test/**/*'
  executeGaugeTests:
    dockerImage: piper.int.repositories.cloud.sap/piper/gauge
    dockerWorkspace: /home/piper
    failOnError: false
    stashContent:
      - buildDescriptor
      - tests
    testOptions: '-DspecsDir=specs'
